<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="cover">

                <div class="cover-item active">
                    <div class="cover-img"><img :src="slides[0].image" alt=""></div>
                
                    <div class="text">
                        <h2>{{ title }}</h2>
                        <p>{{ text }}</p>
                    </div>
                </div>

            </div>
            <div class="thumbnails">

                <div v-for="slide in slides" class="thumb-item">
                    <img :src="slide.image" alt="">
                </div>

                <div class="btn prev" @click="prevSlide">&#11165;</div>
                <div class="btn next" @click="nextSlide">&#11167;</div>

            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
